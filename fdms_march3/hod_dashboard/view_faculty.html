<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Faculty</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1e90ee,#48daea);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.3rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(50px);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .1);
            backdrop-filter: blur(50px);
            z-index: -1;
        }

        .logo {
            font-size: 2rem;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            margin-right: auto;
        }

        .navbar {
            display: flex;
            align-items: center;
            gap: 2rem;
            padding-right: 2rem;
        }

        .navbar a {
            font-size: 1.15rem;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            margin-left: 2.5rem;
            white-space: nowrap;
            padding: 0.5rem 1rem;
        }

        .navbar a:hover {
            color: #00abf0;
        }

        #theme-toggle {
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            margin-left: 2.5rem;
        }

        .main-content {
            margin-top: 100px;
            padding: 20px;
            color: #fff;
        }

        .faculty-list {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 10%;
            backdrop-filter: blur(10px);
        }

        .faculty-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        .faculty-card h3 {
            color: #2575fc;
            margin-bottom: 10px;
        }

        .faculty-card p {
            color: #fff;
        }

        body.dark-mode {
            background: linear-gradient(to right, #0b0b0c, #0c0d0e);
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem 3%;
            }
            .navbar {
                gap: 1rem;
            }
            .navbar a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">TATHYA</a>
        <nav class="navbar">
            <a href="/hod_dashboard">Dashboard</a>
            <a href="/view-faculty">View Faculty</a>
            <a href="/reports">Reports</a>
            <a href="/my_profile">My Profile</a>
            <i class='bx bx-moon' id="theme-toggle"></i>
        </nav>
    </header>

    <div class="main-content">
        <div class="faculty-list">
            <h2>Faculty Members</h2>
            <div class="faculty-card">
                <h3>John Doe</h3>
                <p>Department: CSE</p>
                <p>Email: john.doe@example.com</p>
            </div>
            <div class="faculty-card">
                <h3>Jane Smith</h3>
                <p>Department: IT</p>
                <p>Email: jane.smith@example.com</p>
            </div>
            <!-- Add more faculty cards as needed -->
        </div>
    </div>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            themeToggle.classList.add('bx-sun');
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            themeToggle.classList.toggle('bx-sun');
            localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
        });
    </script>
</body>
</html>
