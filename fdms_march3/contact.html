<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Faculty Data Management System</title>
  <link rel="stylesheet" href="dash_styles.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      position: relative;
      overflow-x: hidden;
      background: linear-gradient(to right, #1e90ee,#48daea);
      margin: 0;
      padding: 0;
    }
    /* Navbar & Stars (extracted) */
    header {
      margin-bottom: 80px;
      position: relative;
      z-index: 2;
    }
    header .logo {
      font-size: 24px;
      font-weight: bold;
      color:white;
      text-decoration: none;
      margin-left: 20px;
    }
    header input {
      display: none;
    }
    header .icons {
      display: none; /* Adjust as needed for mobile */
    }
    header nav.navbar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    header nav.navbar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }
    header nav.navbar a:hover {
      color: #ffeb3b;
    }
    .stars {
      position: absolute;
      width: 100%;
      height: 100vh;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }
    .stars span {
      position: absolute;
      bottom: -50px;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.8);
      clip-path: polygon(
        50% 0%,
        61% 35%,
        98% 35%,
        68% 57%,
        79% 91%,
        50% 70%,
        21% 91%,
        32% 57%,
        2% 35%,
        39% 35%
      );
      animation: floatUp 5s infinite linear;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
    .stars span:nth-child(odd) {
      width: 15px;
      height: 15px;
      animation-duration: 7s;
    }
    .stars span:nth-child(even) {
      animation-duration: 4s;
    }
    .stars span:nth-child(1) { background: yellow; }
    .stars span:nth-child(2) { background: white; }
    .stars span:nth-child(3) { background: lightblue; }
    .stars span:nth-child(4) { background: pink; }
    .stars span:nth-child(5) { background: violet; }
    .stars span:nth-child(6) { background: lightyellow; }
    .stars span:nth-child(7) { background: cyan; }
    .stars span:nth-child(8) { background: gold; }
    .stars span:nth-child(9) { background: silver; }
    .stars span:nth-child(10) { background: lightgreen; }

    /* Contact Form Styles */
    .contact-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 80%;
      max-width: 500px;
      margin: 20px auto;
      animation: fadeIn 1s ease-in-out;
      position: relative;
      z-index: 2;
    }
    .contact-container h2 {
      color: #3246e1;
      margin-bottom: 20px;
    }
    .input-box {
      position: relative;
      margin: 20px 0;
    }
    .input-box input,
    .input-box textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
      transition: 0.3s;
    }
    .input-box input:focus,
    .input-box textarea:focus {
      border-color: #0d5dd5;
      box-shadow: 0 0 5px rgba(106, 17, 203, 0.3);
    }
    .input-box label {
      position: absolute;
      top: 12px;
      left: 12px;
      font-size: 16px;
      color: gray;
      transition: 0.3s;
      pointer-events: none;
      background: white;
      padding: 0 5px;
    }
    .input-box input:focus + label,
    .input-box textarea:focus + label,
    .input-box input:valid + label,
    .input-box textarea:valid + label {
      top: -10px;
      left: 10px;
      font-size: 12px;
      color: #4374f2;
    }
    .contact-btn {
      background: #1654c1;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    .contact-btn:hover {
      background: #2575fc;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Contact Info Card */
    .contact-info {
      margin-top: 30px;
      padding: 20px;
      width: 80%;
      max-width: 500px;
      background: white;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-bottom: 40px;
      animation: slideUp 1s ease-in-out;
      position: relative;
      z-index: 2;
    }
    .contact-info h3 {
      color: #2320e2;
      margin-bottom: 10px;
    }
    .contact-info p {
      color: #333;
      margin: 8px 0;
    }
    .contact-info i {
      font-size: 24px;
      color: #2575fc;
      margin-right: 8px;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Navbar Section -->
  <header class="header">
    <a href="#" class="logo">TATHYA</a>
    <input type="checkbox" id="check" />
    <label for="check" class="icons">
      <i class="bx bx-menu" id="menu-icon"></i>
      <i class="bx bx-x" id="close-icon"></i>
    </label>
    <nav class="navbar">
      <a href="/dashboard" style="--i:0">Home</a>
      <a href="/about" style="--i:1">About</a>
      <a href="/profiles" style="--i:2">Profiles</a>
      <a href="/contact" style="--i:3">Contact-Us</a>
      <a href="/awards" style="--i:4">Awards</a>
    </nav>
  </header>

  <!-- Background Stars -->
  <!-- <div class="stars">
    <span style="left: 10%; animation-delay: 0s;"></span>
    <span style="left: 20%; animation-delay: 1s;"></span>
    <span style="left: 30%; animation-delay: 2s;"></span>

    <span style="left: 90%; animation-delay: 8s;"></span>

  </div> -->

  <!-- Contact Form -->
  <div class="contact-container">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <div class="input-box">
        <input type="text" id="fullName" required />
        <label>Full Name</label>
      </div>
      <div class="input-box">
        <input type="email" id="email" required />
        <label>Email</label>
      </div>
      <div class="input-box">
        <input type="tel" id="phone" required />
        <label>Phone Number</label>
      </div>
      <div class="input-box">
        <textarea id="feedback" rows="4" required></textarea>
        <label>Your Feedback</label>
      </div>
      <button type="submit" class="contact-btn">Submit</button>
      <p>Reach out to us via email: </p>
      <a href="mailto:abhishekbhang2006@gmail.com">Email your queries here</a>

      
    </form>
  </div>

  <!-- Contact Details Card
  <div class="contact-info">
    <h3>Contact Information</h3>
    <p><i class='bx bx-map'></i>123 Faculty Street, City, Country</p>
    <p><i class='bx bx-envelope'></i>support@facultydata.com</p>
    <p><i class='bx bx-phone'></i>+123 456 7890</p>
  </div> -->

  <script>
    document.getElementById('contactForm').addEventListener('submit', async function(event) {
      event.preventDefault();
  
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const feedback = document.getElementById('feedback').value;
  
      console.log('Form data:', { fullName, email, phone, feedback });
  
      try {
        const response = await fetch('http://localhost:3000/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fullName, email, phone, feedback })
        });
  
        const result = await response.json();
        console.log('Server response:', result);
  
        if (result.success) {
          alert('Message received!');
          document.getElementById('contactForm').reset();
        } else {
          alert('Failed to send message');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while sending the message');
      }
    });
  </script>
</body>
</html>
