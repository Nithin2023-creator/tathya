<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patent Details</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #1e90ee, #48daea);
            min-height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.3rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(50px);
        }

        .logo {
            font-size: 2rem;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            margin-right: auto;
        }

        .navbar {
            display: flex;
            align-items: center;
            gap: 2rem;
            padding-right: 2rem;
        }

        .navbar a {
            font-size: 1.15rem;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #00abf0;
        }

        .navbar a.active {
            background: #2575fc;
            color: white;
        }

        .container {
            margin-top: 100px;
            max-width: 800px;
        }

        #patentForm {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            color: #fff;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .btn-submit {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .author-entry {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .btn-add-author {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .btn-remove-author {
            background: rgba(255, 0, 0, 0.2);
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 15px;
        }

        .patent-details {
            display: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">TATHYA</a>
        <nav class="navbar">
            <a href="/faculty_dashboard">Dashboard</a>
            <a href="/faculty_profile">My Profile</a>
            <a href="/research">Research</a>
            <a href="/faculty_notifications">Notifications</a>
            <i class='bx bx-moon' id="theme-toggle"></i>
        </nav>
    </header>

    <div class="container">
        <h2 class="text-center text-white mb-4">Patent Details</h2>
        <form id="patentForm">
            <div class="mb-3">
                <label class="form-label">Patent Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Department</label>
                <input type="text" class="form-control" id="department" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Patent Type</label>
                <select class="form-select" id="patentType" required>
                    <option value="">Select Type</option>
                    <option value="provisional">Provisional</option>
                    <option value="complete">Complete</option>
                    <option value="published">Published</option>
                    <option value="granted">Granted</option>
                </select>
            </div>

            <div class="patent-details">
                <div class="mb-3">
                    <label class="form-label">Patent Number</label>
                    <input type="text" class="form-control" id="patentNumber">
                </div>

                <div class="mb-3">
                    <label class="form-label">Application Number</label>
                    <input type="text" class="form-control" id="applicationNumber">
                </div>

                <div class="mb-3">
                    <label class="form-label">Date of Publication</label>
                    <input type="date" class="form-control" id="publicationDate">
                </div>

                <div class="mb-3">
                    <label class="form-label">Date of Grant</label>
                    <input type="date" class="form-control" id="grantDate">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Status</label>
                <select class="form-select" id="status" required>
                    <option value="">Select Status</option>
                    <option value="filed">Filed</option>
                    <option value="published">Published</option>
                    <option value="granted">Granted</option>
                    <option value="rejected">Rejected</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Authors</label>
                <div id="authorsContainer">
                    <div class="author-entry">
                        <input type="text" class="form-control mb-2" placeholder="Author Name" required>
                    </div>
                </div>
                <button type="button" class="btn btn-add-author" id="addAuthor">
                    <i class="bx bx-plus"></i> Add Author
                </button>
            </div>

            <div class="mb-3">
                <label class="form-label">Patent Document</label>
                <input type="file" class="form-control" id="patentDocument" accept=".pdf">
                <small class="text-white-50">Upload PDF file only (Max size: 5MB)</small>
            </div>

            <div class="mb-3">
                <label class="form-label">Overview</label>
                <textarea class="form-control" id="overview" rows="4" required></textarea>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-submit">Submit</button>
            </div>
        </form>

        <div class="alert alert-success" id="successAlert" style="display: none;">
            Patent details submitted successfully!
        </div>
        <div class="alert alert-danger" id="errorAlert" style="display: none;">
            Error in submission. Please try again.
        </div>
    </div>
    <!-- Add this before closing body tag -->
    <div class="container mt-5">
        <h3 class="text-white mb-4">My Patents</h3>
        <div id="patentsContainer" class="row">
            <!-- Patents will be displayed here -->
        </div>
    </div>

    <script>
        async function fetchPatents() {
    try {
        const userEmail = localStorage.getItem('userEmail');
        if (!userEmail) {
            throw new Error('User not logged in');
        }

        const response = await fetch(`http://localhost:4009/api/patents/${userEmail}`);
        
        // Check if response is OK
        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`Server error: ${response.status} - ${errorText}`);
        }

        // Check content type
        const contentType = response.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
            const text = await response.text();
            throw new Error(`Expected JSON but got: ${text.substring(0, 100)}...`);
        }

        const data = await response.json();
        const container = document.getElementById('patentsContainer');
        
        if (!data.success) {
            throw new Error(data.message || 'Failed to fetch patents');
        }

        if (!data.patents || data.patents.length === 0) {
            container.innerHTML = '<div class="col-12"><p class="text-white">No patents found</p></div>';
            return;
        }

        // ... existing code ...

container.innerHTML = data.patents.map(patent => {
    // Format dates if they exist
    const pubDate = patent.publicationDate ? new Date(patent.publicationDate).toLocaleDateString() : 'N/A';
    const grantDate = patent.grantDate ? new Date(patent.grantDate).toLocaleDateString() : 'N/A';
    
    return `
    <div class="col-md-6 mb-4">
        <div class="card bg-transparent border-light">
            <div class="card-body text-white">
                <h5 class="card-title">${patent.title}</h5>
                <p><strong>Type:</strong> ${patent.patentType}</p>
                <p><strong>Status:</strong> ${patent.status}</p>
                <p><strong>Authors:</strong> ${patent.authors?.join(', ') || 'N/A'}</p>
                ${patent.publicationDate ? `<p><strong>Published:</strong> ${pubDate}</p>` : ''}
                ${patent.grantDate ? `<p><strong>Granted:</strong> ${grantDate}</p>` : ''}
                ${patent.documentPath ? 
                    `<a href="http://localhost:4009/api/patents/document/${patent.documentPath}" 
                       target="_blank" 
                       class="btn btn-primary mt-2">
                        View Document
                    </a>` : 
                    '<p class="text-muted">No document available</p>'
                }
            </div>
        </div>
    </div>
    `;
}).join('');

// ... existing code ...

    } catch (error) {
        console.error('Error fetching patents:', error);
        document.getElementById('patentsContainer').innerHTML = `
            <div class="col-12">
                <div class="alert alert-danger">
                    <h5>Error loading patents</h5>
                    <p>${error.message}</p>
                    <button onclick="fetchPatents()" class="btn btn-warning mt-2">
                        <i class="bx bx-refresh"></i> Try Again
                    </button>
                </div>
            </div>
        `;
    }
}

// Make sure to call this on page load
document.addEventListener('DOMContentLoaded', () => {
    fetchPatents();
    
    // Also add event listener for patent type change
    document.getElementById('patentType').addEventListener('change', function() {
        const patentDetails = document.querySelector('.patent-details');
        if (this.value === 'published' || this.value === 'granted') {
            patentDetails.style.display = 'block';
        } else {
            patentDetails.style.display = 'none';
        }
    });
});
        // Update the form submission handler
document.getElementById('patentForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    try {
        const formData = new FormData();
        const userEmail = localStorage.getItem('userEmail');
        
        if (!userEmail) {
            throw new Error('User email not found. Please login again.');
        }

        // Add all form fields
        formData.append('title', document.getElementById('title').value);
        formData.append('name', document.getElementById('name').value);
        formData.append('department', document.getElementById('department').value);
        formData.append('patentType', document.getElementById('patentType').value);
        formData.append('status', document.getElementById('status').value);
        formData.append('overview', document.getElementById('overview').value);
        formData.append('facultyEmail', userEmail);

        // Add patent details if applicable
        if (['published', 'granted'].includes(document.getElementById('patentType').value)) {
            formData.append('patentNumber', document.getElementById('patentNumber').value);
            formData.append('applicationNumber', document.getElementById('applicationNumber').value);
            formData.append('publicationDate', document.getElementById('publicationDate').value);
            formData.append('grantDate', document.getElementById('grantDate').value);
        }

        // Add authors
        const authors = [];
        document.querySelectorAll('.author-entry input').forEach(input => {
            authors.push(input.value);
        });
        formData.append('authors', JSON.stringify(authors));

        // Add document if uploaded
        const fileInput = document.getElementById('patentDocument');
        if (fileInput.files.length > 0) {
            formData.append('patentDocument', fileInput.files[0]);
        } else {
            throw new Error('Please select a document to upload');
        }

        const response = await fetch('http://localhost:4009/api/patents/submit', {
            method: 'POST',
            body: formData
        });

        const data = await response.json();
        
        if (data.success) {
            document.getElementById('successAlert').style.display = 'block';
            document.getElementById('errorAlert').style.display = 'none';
            document.getElementById('patentForm').reset();
            await fetchPatents(); // Refresh the patents list
            setTimeout(() => {
                document.getElementById('successAlert').style.display = 'none';
            }, 3000);
        } else {
            throw new Error(data.message || 'Failed to submit patent');
        }
    } catch (error) {
        console.error('Error:', error);
        document.getElementById('errorAlert').textContent = error.message;
        document.getElementById('errorAlert').style.display = 'block';
        document.getElementById('successAlert').style.display = 'none';
        setTimeout(() => {
            document.getElementById('errorAlert').style.display = 'none';
        }, 3000);
    }
});

// Update the viewPatentDocument function
function viewPatentDocument(filename) {
    if (!filename) {
        alert('Document not available');
        return;
    }

    // First check if the file exists by making a HEAD request
    fetch(`http://localhost:4009/api/patents/document/${encodeURIComponent(filename)}`, {
        method: 'HEAD'
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Document not found on server');
        }
        
        // If HEAD request succeeds, open the modal with the PDF
        const modal = document.createElement('div');
        modal.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        `;

        const iframe = document.createElement('iframe');
        iframe.style.cssText = `
            width: 90%;
            height: 90%;
            border: none;
            background: white;
        `;
        
        // Add a timestamp to prevent caching issues
        iframe.src = `http://localhost:4009/api/patents/document/${encodeURIComponent(filename)}?t=${Date.now()}`;

        const closeBtn = document.createElement('button');
        closeBtn.textContent = 'Ã—';
        closeBtn.style.cssText = `
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        `;

        closeBtn.onclick = () => modal.remove();
        modal.appendChild(iframe);
        modal.appendChild(closeBtn);
        document.body.appendChild(modal);
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Failed to load document: ' + error.message);
    });}

        // Show/hide patent details based on type
        document.getElementById('patentType').addEventListener('change', function() {
            const patentDetails = document.querySelector('.patent-details');
            if (this.value === 'published' || this.value === 'granted') {
                patentDetails.style.display = 'block';
                patentDetails.querySelectorAll('input').forEach(input => input.required = true);
            } else {
                patentDetails.style.display = 'none';
                patentDetails.querySelectorAll('input').forEach(input => input.required = false);
            }
        });

        // Add/Remove Authors
        document.getElementById('addAuthor').addEventListener('click', function() {
            const container = document.getElementById('authorsContainer');
            const authorEntry = document.createElement('div');
            authorEntry.className = 'author-entry';
            authorEntry.innerHTML = `
                <div class="d-flex gap-2">
                    <input type="text" class="form-control mb-2" placeholder="Author Name" required>
                    <button type="button" class="btn btn-remove-author" onclick="removeAuthor(this)">
                        <i class="bx bx-minus"></i>
                    </button>
                </div>
            `;
            container.appendChild(authorEntry);
        });

        function removeAuthor(button) {
            button.closest('.author-entry').remove();
        }

        // File validation
        document.getElementById('patentDocument').addEventListener('change', function() {
            const file = this.files[0];
            const maxSize = 5 * 1024 * 1024; // 5MB

            if (file && file.size > maxSize) {
                alert('File size exceeds 5MB limit');
                this.value = '';
            }

            if (file && !file.type.includes('pdf')) {
                alert('Please upload PDF files only');
                this.value = '';
            }
        });

        // Form submission
        document.getElementById('patentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('name', document.getElementById('name').value);
            formData.append('department', document.getElementById('department').value);
            formData.append('patentType', document.getElementById('patentType').value);
            formData.append('status', document.getElementById('status').value);
            formData.append('overview', document.getElementById('overview').value);
            formData.append('facultyEmail', localStorage.getItem('userEmail'));

            // Add patent details if applicable
            if (['published', 'granted'].includes(document.getElementById('patentType').value)) {
                formData.append('patentNumber', document.getElementById('patentNumber').value);
                formData.append('applicationNumber', document.getElementById('applicationNumber').value);
                formData.append('publicationDate', document.getElementById('publicationDate').value);
                formData.append('grantDate', document.getElementById('grantDate').value);
            }

            // Add authors
            const authors = [];
            document.querySelectorAll('.author-entry input').forEach(input => {
                authors.push(input.value);
            });
            formData.append('authors', JSON.stringify(authors));

            // Add document if uploaded
            const patentDoc = document.getElementById('patentDocument').files[0];
            if (patentDoc) {
                formData.append('patentDocument', patentDoc);
            }

            try {
                const response = await fetch('http://localhost:4009/api/patents/submit', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    document.getElementById('successAlert').style.display = 'block';
                    document.getElementById('errorAlert').style.display = 'none';
                    document.getElementById('patentForm').reset();
                    setTimeout(() => {
                        document.getElementById('successAlert').style.display = 'none';
                    }, 3000);
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                document.getElementById('errorAlert').style.display = 'block';
                document.getElementById('successAlert').style.display = 'none';
                console.error('Error:', error);
                setTimeout(() => {
                    document.getElementById('errorAlert').style.display = 'none';
                }, 3000);
            }
        
        });
    
    </script>
</body>
