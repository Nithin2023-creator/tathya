async function fetchFDPs() {
    try {
        const userEmail = localStorage.getItem('userEmail');
        if (!userEmail) {
            throw new Error('User email not found');
        }

        const response = await fetch(`http://localhost:4009/api/fdp/${userEmail}`);
        if (!response.ok) {
            throw new Error('Failed to fetch FDPs');
        }

        const data = await response.json();
        
        if (!data.success || !data.fdps) {
            throw new Error(data.message || 'No FDPs found');
        }

        const container = document.getElementById('fdpsContainer');
        container.innerHTML = data.fdps.map(fdp => `
            <div class="col-md-6 mb-4">
                <div class="card bg-transparent border-light">
                    <div class="card-body text-white">
                        <h5 class="card-title">${fdp.title}</h5>
                        <p class="card-text">Type: ${fdp.type}</p>
                        <p class="card-text">Organized By: ${fdp.organizedBy}</p>
                        <p class="card-text">Duration: ${new Date(fdp.fromDate).toLocaleDateString()} to ${new Date(fdp.toDate).toLocaleDateString()}</p>
                        <p class="card-text">Level: ${fdp.level}</p>
                        ${fdp.type === 'conducted' ? `<p class="card-text">Participants: ${fdp.participantsCount}</p>` : ''}
                        ${fdp.certificatePath ? 
                            `<a href="http://localhost:4009/api/fdp/certificate/${fdp.certificatePath}" 
                                class="btn btn-primary" target="_blank">View Certificate</a>` : 
                            '<p class="text-muted">No certificate uploaded</p>'
                        }
                    </div>
                </div>
            </div>
        `).join('');
    } catch (error) {
        console.error('Error:', error);
        const container = document.getElementById('fdpsContainer');
        container.innerHTML = `
            <div class="col-12">
                <div class="alert alert-danger">
                    <h5>Error loading FDPs</h5>
                    <p>${error.message}</p>
                    <button onclick="fetchFDPs()" class="btn btn-warning mt-2">
                        <i class="bx bx-refresh"></i> Try Again
                    </button>
                </div>
            </div>`;
    }
}

document.getElementById('fdpForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = new FormData();
    formData.append('title', document.getElementById('title').value);
    formData.append('type', document.getElementById('type').value);
    formData.append('name', document.getElementById('name').value);
    formData.append('department', document.getElementById('department').value);
    formData.append('fromDate', document.getElementById('fromDate').value);
    formData.append('toDate', document.getElementById('toDate').value);
    formData.append('organizedBy', document.getElementById('organizedBy').value);
    formData.append('locationType', document.getElementById('locationType').value);
    formData.append('level', document.getElementById('level').value);
    formData.append('objectives', document.getElementById('objectives').value);
    formData.append('facultyEmail', localStorage.getItem('userEmail'));

    // Add participantsCount if type is conducted
    if (document.getElementById('type').value === 'conducted') {
        const participantsCount = document.getElementById('participantsCount').value;
        if (!participantsCount) {
            alert('Participants count is required for conducted FDPs');
            return;
        }
        formData.append('participantsCount', participantsCount);
    }

    // Add certificate if uploaded
    const certificateFile = document.getElementById('certificate').files[0];
    if (certificateFile) {
        formData.append('certificate', certificateFile);
    }

    try {
        const response = await fetch('http://localhost:4009/api/fdp/submit', {
            method: 'POST',
            body: formData
        });

        const responseData = await response.json();
        
        if (responseData.success) {
            document.getElementById('successAlert').style.display = 'block';
            document.getElementById('errorAlert').style.display = 'none';
            document.getElementById('fdpForm').reset();
            setTimeout(() => {
                document.getElementById('successAlert').style.display = 'none';
            }, 3000);
        } else {
            throw new Error(responseData.message || 'Submission failed');
        }
    } catch (error) {
        document.getElementById('errorAlert').style.display = 'block';
        document.getElementById('successAlert').style.display = 'none';
        console.error('Error:', error);
        setTimeout(() => {
            document.getElementById('errorAlert').style.display = 'none';
        }, 3000);
    }
});
