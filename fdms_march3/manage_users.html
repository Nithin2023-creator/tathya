<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1e90ee,#48daea);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.3rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(50px);
        }

        .logo {
            font-size: 2rem;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            margin-right: auto;
        }

        .navbar {
            display: flex;
            align-items: center;
            gap: 2rem;
            padding-right: 2rem;
        }

        .navbar a {
            font-size: 1.15rem;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #00abf0;
        }

        .navbar a.active {
            background: #2575fc;
            color: white;
        }

        #theme-toggle {
            margin-left: 1rem;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #theme-toggle:hover {
            transform: rotate(180deg);
        }

        .main-content {
            margin-top: 100px;
            padding: 20px;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .user-card h3 {
            margin: 0 0 10px 0;
            color: #fff;
        }

        .user-info {
            margin: 5px 0;
        }

        .role-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            margin-top: 10px;
        }

        .role-faculty { background-color: #4CAF50; }
        .role-hod { background-color: #2196F3; }
        .role-admin { background-color: #f44336; }

        .last-login {
            font-size: 0.8em;
            margin-top: 10px;
            color: #e0e0e0;
        }

        .view-toggle {
            text-align: center;
            margin: 20px 0;
        }

        .toggle-btn {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .toggle-btn.active {
            background: #4CAF50;
        }

        .users-table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            display: none;
        }

        .users-table th, .users-table td {
            padding: 15px;
            text-align: left;
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .users-table th {
            background: rgba(0, 0, 0, 0.2);
        }

        .login-history-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            max-width: 500px;
            width: 90%;
        }

        .modal-backdrop {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .view-history-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">TATHYA</a>
        <nav class="navbar">
            <a href="/admin_dashboard">Dashboard</a>
            <a href="/manage-users" class="active">Manage Users</a>
            <a href="/reports">Reports</a>
            <a href="/notifications">Notifications</a>
            <i class='bx bx-moon' id="theme-toggle"></i>
        </nav>
    </header>

    <div class="main-content">
        <div class="view-toggle">
            <button class="toggle-btn active" onclick="toggleView('grid')">
                <i class='bx bx-grid-alt'></i> Grid View
            </button>
            <button class="toggle-btn" onclick="toggleView('table')">
                <i class='bx bx-table'></i> Table View
            </button>
        </div>

        <div id="gridView" class="users-grid">
            <!-- Grid cards will be added here -->
        </div>

        <table id="tableView" class="users-table" style="display: none;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Department</th>
                    <th>Phone</th>
                    <th>Last Login</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Table rows will be added here -->
            </tbody>
        </table>
    </div>

    <div id="loginHistoryModal" class="login-history-modal">
        <h3>Login History</h3>
        <div id="loginHistoryContent"></div>
        <button onclick="closeModal()" style="margin-top: 10px;">Close</button>
    </div>
    <div id="modalBackdrop" class="modal-backdrop" onclick="closeModal()"></div>

    <script>
        async function loadUsers() {
            try {
                const response = await fetch('http://localhost:4009/api/users');
                if (!response.ok) {
                    throw new Error('Failed to fetch users');
                }
                const users = await response.json();
                
                // Populate grid view
                const gridView = document.getElementById('gridView');
                gridView.innerHTML = ''; // Clear existing content
                users.forEach(user => {
                    gridView.appendChild(createUserCard(user));
                });

                // Populate table view
                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = ''; // Clear existing content
                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.role}</td>
                        <td>${user.department}</td>
                        <td>${user.phoneNumber || 'N/A'}</td>
                        <td>${new Date(user.lastLogin || user.createdAt).toLocaleString()}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading users:', error);
                alert('Failed to load users. Please try again.');
            }
        }

        // Load users when page loads
        document.addEventListener('DOMContentLoaded', loadUsers);

        function createUserCard(user) {
            const div = document.createElement('div');
            div.className = 'user-card';
            
            // Don't show view history button for admin users
            const viewHistoryButton = user.role !== 'Admin' ? 
                `<button class="view-history-btn" onclick="viewLoginHistory('${user._id}')">
                    View Login History
                </button>` : '';

            div.innerHTML = `
                <h3>${user.name}</h3>
                <div class="user-info">Email: ${user.email}</div>
                <div class="user-info">Department: ${user.department}</div>
                <div class="user-info">Role: ${user.role}</div>
                <div class="user-info">Phone: ${user.phoneNumber || 'Not provided'}</div>
                <div class="user-info">Last Login: ${new Date(user.lastLogin || user.createdAt).toLocaleString()}</div>
                ${viewHistoryButton}
            `;
            return div;
        }

        async function viewLoginHistory(userId) {
            try {
                const response = await fetch(`http://localhost:4009/api/users/${userId}/login-history`);
                const data = await response.json();
                
                const content = document.getElementById('loginHistoryContent');
                content.innerHTML = `
                    <p><strong>Total Logins:</strong> ${data.loginCount}</p>
                    <h4>Recent Logins:</h4>
                    <ul>
                        ${data.loginHistory.reverse().map(login => `
                            <li>${new Date(login.timestamp).toLocaleString()}</li>
                        `).join('')}
                    </ul>
                `;
                
                document.getElementById('loginHistoryModal').style.display = 'block';
                document.getElementById('modalBackdrop').style.display = 'block';
            } catch (error) {
                console.error('Error fetching login history:', error);
            }
        }

        function closeModal() {
            document.getElementById('loginHistoryModal').style.display = 'none';
            document.getElementById('modalBackdrop').style.display = 'none';
        }

        function toggleView(view) {
            const gridView = document.getElementById('gridView');
            const tableView = document.getElementById('tableView');
            const buttons = document.querySelectorAll('.toggle-btn');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            
            if (view === 'grid') {
                gridView.style.display = 'grid';
                tableView.style.display = 'none';
                buttons[0].classList.add('active');
            } else {
                gridView.style.display = 'none';
                tableView.style.display = 'table';
                buttons[1].classList.add('active');
            }
        }
    </script>
</body>
</html>
