<!DOCTYPE html>hi

<head>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1e90ee,#48daea);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.3rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(50px);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .1);
            backdrop-filter: blur(50px);
            z-index: -1;
        }

        .logo {
            font-size: 2rem;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            margin-right: auto;
        }

        .navbar {
            display: flex;
            align-items: center;
            gap: 2rem;
            padding-right: 2rem;
        }

        .navbar a {
            font-size: 1.15rem;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            margin-left: 2.5rem;
            white-space: nowrap;
            padding: 0.5rem 1rem;
        }

        .navbar a:hover {
            color: #00abf0;
        }

        #theme-toggle {
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            margin-left: 2.5rem;
        }

        .main-content {
            margin-top: 100px;
            padding: 20px;
            color: #fff;
        }

        .admin-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 10%;
            backdrop-filter: blur(10px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        body.dark-mode {
            background: linear-gradient(to right, #0b0b0c, #0c0d0e);
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem 3%;
            }
            .navbar {
                gap: 1rem;
            }
            .navbar a {
                font-size: 1rem;
            }
        }

        .notification-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .notification-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .notification-options {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        .btn-post {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-post:hover {
            background: #45a049;
        }
        .animated-gradient-btn {
    margin: 20px auto;
    padding: 15px 30px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(90deg, 
        #ff6b6b, 
        #fcb045, 
        #ffeb3b, 
        #43e97b, 
        #38f9d7, 
        #4ecdc4, 
        #45b7d1,
        #36a2eb,
        #7f53ac,
        #f953c6,
        #ff6b6b
    );
    background-size: 300% auto;
    color: white;
    font-weight: bold;
    text-transform: uppercase;
    cursor: pointer;
    animation: gradientShift 3s linear infinite;
    transition: 0.3s all ease;
    display: block;
}

.animated-gradient-btn a {
    color: white;
    text-decoration: none;
    letter-spacing: 1px;
}

.animated-gradient-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

@keyframes gradientShift {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            themeToggle.classList.add('bx-sun');
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            themeToggle.classList.toggle('bx-sun');
            localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
        });

        // Fetch and display user statistics
        async function fetchUserStats() {
            try {
                const response = await fetch('http://localhost:4009/api/users');
                const users = await response.json();

                // Calculate statistics
                const totalUsers = users.length;
                const facultyCount = users.filter(user => user.role === 'Faculty').length;
                const hodCount = users.filter(user => user.role === 'HOD').length;

                // Update the display
                document.getElementById('totalUsers').textContent = totalUsers;
                document.getElementById('totalFaculty').textContent = facultyCount;
                document.getElementById('totalHODs').textContent = hodCount;
            } catch (error) {
                console.error('Error fetching user stats:', error);
            }
        }

        // Fetch stats when page loads
        document.addEventListener('DOMContentLoaded', fetchUserStats);

        // Refresh stats every 30 seconds
        setInterval(fetchUserStats, 30000);

        async function loadFacultyStats() {
            try {
                const response = await fetch('http://localhost:4009/api/faculty/stats');
                const data = await response.json();

                const ctx = document.getElementById('facultyPieChart').getContext('2d');
                new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: ['CSE', 'DS', 'AIML', 'IT'],
                        datasets: [{
                            data: [
                                data.CSE || 0,
                                data.DS || 0,
                                data.AIML || 0,
                                data.IT || 0
                            ],
                            backgroundColor: [
                                '#FF6384',
                                '#36A2EB',
                                '#FFCE56',
                                '#4BC0C0'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            },
                            title: {
                                display: true,
                                text: 'Faculty Distribution by Department',
                                color: '#333'
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error loading faculty stats:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadFacultyStats);

        async function postNotification() {
            const message = document.getElementById('notificationMessage').value;
            const important = document.getElementById('importantNotification').checked;
            const expiresAt = document.getElementById('notificationExpiry').value;
            const adminEmail = localStorage.getItem('userEmail');

            if (!message) {
                alert('Please enter a notification message');
                return;
            }

            try {
                const response = await fetch('http://localhost:4009/api/notifications', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message,
                        important,
                        expiresAt,
                        createdBy: adminEmail
                    })
                });

                const data = await response.json();
                if (data.success) {
                    alert('Notification posted successfully!');
                    document.getElementById('notificationMessage').value = '';
                    document.getElementById('importantNotification').checked = false;
                    document.getElementById('notificationExpiry').value = '';
                }
            } catch (error) {
                console.error('Error posting notification:', error);
                alert('Failed to post notification');
            }
        }
    </script>
