<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPFT Dashboard</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #1e90ee, #48daea);
            min-height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.3rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(50px);
        }

        .logo {
            font-size: 2rem;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            margin-right: auto;
        }

        .navbar {
            display: flex;
            align-items: center;
            gap: 2rem;
            padding-right: 2rem;
        }

        .navbar a {
            font-size: 1.15rem;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #00abf0;
        }

        .navbar a.active {
            background: #2575fc;
            color: white;
        }

        .container {
            margin-top: 120px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            padding: 2rem;
        }

        .card-title {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .card-text {
            color: rgba(255, 255, 255, 0.8);
        }

        .card-icon {
            font-size: 3rem;
            color: #fff;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">TATHYA</a>
        <nav class="navbar">
            <a href="/faculty_dashboard">Dashboard</a>
            <a href="/faculty_profile">My Profile</a>
            <a href="/research">Research</a>
            <a href="/faculty_notifications">Notifications</a>
            <i class='bx bx-moon' id="theme-toggle"></i>
        </nav>
    </header>

    <div class="container">
        <div class="row g-4">
            <div class="col-md-6" onclick="window.location.href='/view_publications'">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class='bx bx-research card-icon'></i>
                        <h5 class="card-title">Research & Publications</h5>
                        <p class="card-text">Manage your research papers and publications</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6" onclick="window.location.href='/patents'">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class='bx bx-certification card-icon'></i>
                        <h5 class="card-title">Patents</h5>
                        <p class="card-text">Track and manage your patent applications</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6" onclick="window.location.href='/view_workshop'">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class='bx bx-chalkboard card-icon'></i>
                        <h5 class="card-title">Workshops</h5>
                        <p class="card-text">Manage workshop participations and conductings</p>
                    </div>
                </div>
            </div>

            <div class="col-md-6" onclick="window.location.href='/fdps'">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <i class='bx bx-book-reader card-icon'></i>
                        <h5 class="card-title">FDPs</h5>
                        <p class="card-text">Track Faculty Development Programs</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Optional: Add hover effect sound
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'translateY(-10px)';
            });
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
