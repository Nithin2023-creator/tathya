<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOD Dashboard</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        #menu-icon {
            font-size: 2.4rem;
            color: #fff;
            cursor: pointer;
            display: none;
            z-index: 1000;
            margin-right: 20px;
            padding: 5px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.2);
        }
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1e90ee,#48daea);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.3rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(50px);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .1);
            backdrop-filter: blur(50px);
            z-index: -1;
        }

        .logo {
            font-size: 2rem;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            margin-right: auto;
        }

        .navbar {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-right: 2rem;
        }

        .navbar a {
            font-size: 1.15rem;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #00abf0;
        }

        #theme-toggle {
            margin-left: 1rem;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #theme-toggle:hover {
            transform: rotate(180deg);
        }

        .main-content {
            margin-top: 120px;
            padding: 20px;
            color: #fff;
        }

        .hod-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 10%;
            backdrop-filter: blur(10px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        body.dark-mode {
            background: linear-gradient(to right, #0b0b0c, #0c0d0e);
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .profile-btn {
            background: #2575fc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .profile-btn:hover {
            background: #1957b8;
            transform: translateY(-2px);
        }

        .profile-btn.completed {
            background: #4CAF50;
        }

        .notification-marquee {
            position: fixed;
            top: 70px;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 0;
            z-index: 99;
        }

        .marquee-content {
            white-space: nowrap;
            animation: marquee 20s linear infinite;
            padding: 0 20px;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .important-notification {
            color: #ff4444;
            font-weight: bold;
        }
        #menu-icon {
    display: none;
    color: #fff;
    font-size: 2rem;
    cursor: pointer;
    order: 1;
}

@media (max-width: 768px) {
    #menu-icon {
                display: inline-block;
                right:30px;
            }

            .navbar {
                position: absolute;
                top: 100%;
                right: -100%;
                width: 200px;
                background: rgba(0, 0, 0, 0.8);
                backdrop-filter: blur(10px);
                flex-direction: column;
                padding: 1rem;
                transition: 0.5s ease;
                border-radius: 0 0 0 10px;
            }

            .navbar.active {
                right: 0;
            }
    .navbar {
        top: calc(100% - 10px);
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(50px);
        flex-direction: column;
        padding: 1rem;
        transform: translateY(-100%);
        opacity: 0;
        transition: all 0.3s ease;
        pointer-events: none;
    }

    .navbar.active {
        transform: translateY(0);
        opacity: 1;
        pointer-events: all;
    }

    .navbar a {
        width: 100%;
        text-align: center;
        padding: 1rem 0;
    }

    #theme-toggle {
        margin-left: 0;
        order: 2;
    }
    .header::before {
        height: 85px; /* Account for expanded navbar */
    }
}
    </style>
</head>

        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            themeToggle.classList.add('bx-sun');
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            themeToggle.classList.toggle('bx-sun');
            localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
        });

        // Load user info
        

        async function checkProfileStatus() {
            try {
                const userEmail = localStorage.getItem('userEmail');
                const response = await fetch(`http://localhost:4009/api/faculty/details/check?email=${userEmail}`);
                const data = await response.json();
                
                const profileStatus = document.getElementById('profileStatus');
                const profileBtn = document.querySelector('.profile-btn');
                const profileBtnText = document.getElementById('profileBtnText');

                if (data.exists) {
                    profileStatus.textContent = 'Profile Completed';
                    profileBtn.classList.add('completed');
                    profileBtnText.textContent = 'View Profile';
                } else {
                    profileStatus.textContent = 'Please complete your profile details';
                    profileBtn.classList.remove('completed');
                    profileBtnText.textContent = 'Complete Profile';
                }
            } catch (error) {
                console.error('Error checking profile status:', error);
            }
        }

        function checkAndRedirect() {
            const userEmail = localStorage.getItem('userEmail');
            const btnText = document.getElementById('profileBtnText').textContent;
            
            if (btnText === 'View Profile') {
                // Redirect to reports with email parameter
                window.location.href = `/reports?email=${userEmail}`;
            } else {
                // Redirect to form
                window.location.href = '/form';
            }
        }
