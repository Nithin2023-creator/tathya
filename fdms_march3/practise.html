<head>

  <style>
    body {
      position: relative;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      background: linear-gradient(to right, #cdd5db);
    }

    header {
      margin-bottom: 80px;
  
    }

    

    /* Main Card */
    .main-card {
      
      display: flex;
      justify-content: space-between;
      /* align-items: center; */
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 80%;
      margin: auto;
    }

    .main-card .description {
      flex: 1;
      padding: 20px;
    }

    .main-card h2 {
      color: #1763d5;
    }

    .main-card img {
      width: 350px; /* Increased initial size */
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease-in-out;
    }

    .main-card img:hover {
      transform: scale(1.1); /* Zoom effect */
    }

    /* Departments Section */
    .departments {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 80%;
      margin: auto;
    }

    .department-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      transition: transform 0.3s ease-in-out;
    }

    .department-card:hover {
      transform: translateY(-5px);
    }

    .department-card h3 {
      color: #e0e1e2;
      margin-bottom: 10px;
    }

    /* Clickable Arrow */
    .view-more {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 20px;
      color: #2575fc;
      cursor: pointer;
      text-decoration: none;
    }

    .view-more:hover {
      color: #10a9e0;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100vh;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
    }
    .stars span {
      position: absolute;
      bottom: -50px;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.8);
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: floatUp 5s infinite linear;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
    .stars span:nth-child(odd) {
      width: 15px;
      height: 15px;
      animation-duration: 7s;
    }
    .stars span:nth-child(even) {
      animation-duration: 4s;
    }
    .stars span:nth-child(1) { background: yellow; }
    .stars span:nth-child(2) { background: white; }
    .stars span:nth-child(3) { background: lightblue; }
    .stars span:nth-child(4) { background: pink; }
    .stars span:nth-child(5) { background: violet; }
    .stars span:nth-child(6) { background: lightyellow; }
    .stars span:nth-child(7) { background: cyan; }
    .stars span:nth-child(8) { background: gold; }
    .stars span:nth-child(9) { background: silver; }
    .stars span:nth-child(10) { background: lightgreen; }

    .departments {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 80%;
      margin: auto;
    }

    .department-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      transition: transform 0.3s ease-in-out;
    }

    .department-card:hover {
      transform: translateY(-5px);
    }

    .department-card h3 {
      color: #26d5f0;
      margin-bottom: 10px;
    }

    .department-link {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .view-more {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 20px;
      color: #2575fc;
      cursor: pointer;
      text-decoration: none;
    }

    .view-more:hover {
      color: #6a11cb;
    }

    .theme-toggle {
      margin-left: 20px;
      font-size: 24px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
    }

    .theme-toggle:hover {
      transform: rotate(360deg);
    }

    body.light-mode {
      background: linear-gradient(to right, #1e90ee,#48daea);
    }

    body.dark-mode {
      background: linear-gradient(to right, #0b0b0c, #0c0d0e);
    }

    body.dark-mode .theme-toggle {
      color: white;
    }
    #p{
      font-size: larger;
    }
    h3{
      style:"background-color: #48daea;"
    }
  </style>
</head>

</style>

<script>
  
  // Theme Toggle Script
const themeToggle = document.getElementById('theme-toggle');
const body = document.body;

// Apply the saved theme on page load
if (localStorage.getItem('theme') === 'dark') {
    body.classList.add('dark-mode');
    body.classList.remove('light-mode');
    if (themeToggle) {
        themeToggle.classList.add('bx-sun');
        themeToggle.classList.remove('bx-moon');
    }
} else {
    body.classList.add('light-mode');
    body.classList.remove('dark-mode');
    if (themeToggle) {
        themeToggle.classList.add('bx-moon');
        themeToggle.classList.remove('bx-sun');
    }
}

// Add event listener for theme toggle
if (themeToggle) {
    themeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        body.classList.toggle('light-mode');
        themeToggle.classList.toggle('bx-sun');
        themeToggle.classList.toggle('bx-moon');

        // Save the current theme in localStorage
        if (body.classList.contains('dark-mode')) {
            localStorage.setItem('theme', 'dark');
        } else {
            localStorage.setItem('theme', 'light');
        }
    });
}

  function openEditModal() {
    document.getElementById("editModal").style.display = "block";
  }

  function saveMarquee() {
    let newText = document.getElementById("editText").value;
    let newLink = document.getElementById("editLink").value;

    if (newText.trim() !== "" && newLink.trim() !== "") {
      document.getElementById("marquee-text").innerHTML = `<a href="${newLink}" target="_blank">${newText}</a>`;
      document.getElementById("editModal").style.display = "none";
    }
  }

  // Toggle Departments Section
  const viewDepartmentsBtn = document.getElementById('viewDepartmentsBtn');
  const departmentsSection = document.getElementById('departmentsSection');

  viewDepartmentsBtn.addEventListener('click', () => {
    if (departmentsSection.style.display === 'none') {
      departmentsSection.style.display = 'block';
      viewDepartmentsBtn.textContent = 'Hide Departments';
    } else {
      departmentsSection.style.display = 'none';
      viewDepartmentsBtn.textContent = 'View Departments';
    }
  });
</script>
