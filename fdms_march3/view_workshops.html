<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Workshops & FDPs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .workshop-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .workshop-card:hover {
            transform: translateY(-5px);
        }
        .certificate-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .certificate-btn:hover {
            background: #45a049;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.3rem 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .1);
            backdrop-filter: blur(50px);
            z-index: -1;
        }
        .logo {
            font-size: 2rem;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
        }
        .navbar {
            display: flex;
            align-items: center;
        }
        .navbar a {
            font-size: 1.15rem;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            margin-left: 2.5rem;
        }
        .navbar a:hover {
            color: #00abf0;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">FDMS</a>
        <nav class="navbar">
            <a href="/" class="active">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
            <a href="/help">Help</a>
        </nav>
    </header>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Workshops & FDPs</h2>
        <div id="workshopsContainer" class="row"></div>
    </div>

    <script>
        async function loadWorkshops() {
            try {
                const response = await fetch('http://localhost:4009/api/workshops');
                const data = await response.json();
                
                if (data.success) {
                    const container = document.getElementById('workshopsContainer');
                    data.data.forEach(workshop => {
                        const card = document.createElement('div');
                        card.className = 'col-md-6 mb-4';
                        card.innerHTML = `
                            <div class="workshop-card p-4">
                                <h4>${workshop.title}</h4>
                                <p><strong>Type:</strong> ${workshop.type}</p>
                                <p><strong>Duration:</strong> ${new Date(workshop.fromDate).toLocaleDateString()} - 
                                   ${new Date(workshop.toDate).toLocaleDateString()}</p>
                                <p><strong>Location:</strong> ${workshop.location}</p>
                                <p><strong>Institute:</strong> ${workshop.instituteName}</p>
                                ${workshop.certificatePath ? 
                                    `<button class="certificate-btn" onclick="viewCertificate('${workshop._id}')">
                                        View Certificate
                                    </button>` : 
                                    '<p class="text-muted">No certificate available</p>'}
                            </div>
                        `;
                        container.appendChild(card);
                    });
                }
            } catch (error) {
                console.error('Error loading workshops:', error);
            }
        }

        function viewCertificate(id) {
            window.open(`http://localhost:4009/api/workshop/certificate/${id}`, '_blank');
        }

        // Load workshops when page loads
        window.addEventListener('load', loadWorkshops);
    </script>
</body>
</html>
