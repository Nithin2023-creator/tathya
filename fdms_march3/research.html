<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Publications</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1e90ee,#48daea);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.3rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(50px);
        }

        .logo {
            font-size: 2rem;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            margin-right: auto;
        }

        .navbar {
            display: flex;
            align-items: center;
            gap: 2rem;
            padding-right: 2rem;
        }

        .navbar a {
            font-size: 1.15rem;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #00abf0;
        }

        .navbar a.active {
            background: #2575fc;
            color: white;
        }

        .research-container {
            margin-top: 100px;
            padding: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .research-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .submit-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .publication-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            color: white;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .publication-card:hover {
            transform: translateY(-5px);
        }

        .view-doc-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-doc-btn:hover {
            background: #1976D2;
        }

        .file-upload {
            margin: 15px 0;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload label {
            background: #2196F3;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }

        .file-name {
            margin-top: 5px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
        }
        .add-workshop-btn-container {
        text-align: center;
        padding: 10px;
        margin-top: 80px;
        margin-bottom: 10px;
    }

    .add-workshop-btn {
        display: inline-block;
        padding: 12px 30px;
        background: linear-gradient(135deg, #4CAF50, #45a049);
        color: white;
        text-decoration: none;
        border-radius: 25px;
        font-weight: 500;
        box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        transition: all 0.3s ease;
    }

    .add-workshop-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        color: white;
    }

    .research-container {
        margin-top: 20px;
        /* ... rest of existing research-container styles ... */
    }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">TATHYA</a>
        <nav class="navbar">
            <a href="/faculty_dashboard">Dashboard</a>
            <a href="/faculty_profile">My Profile</a>
            <a href="/research" class="active">Research</a>
            <a href="/faculty_notifications">Notifications</a>
            <i class='bx bx-moon' id="theme-toggle"></i>
        </nav>
    </header>
    <br><br>

    <div class="research-container">
        <div class="research-form">
            <h2>Add New Research Publication</h2>
            <form id="researchForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="title" required>
                </div>

                <div class="form-group">
                    <label>Authors</label>
                    <input type="text" id="authors" placeholder="Separate multiple authors with commas" required>
                </div>

                <div class="form-group">
                    <label>Publication Type</label>
                    <select id="type" required>
                        <option value="">Select Type</option>
                        <option value="journal">Journal Paper</option>
                        <option value="conference">Conference Paper</option>
                        <option value="book">Book Chapter</option>
                        <option value="patent">Patent</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Publication Name</label>
                    <input type="text" id="publication" required>
                </div>

                <div class="form-group">
                    <label>Publication Date</label>
                    <input type="date" id="date" required>
                </div>

                <div class="form-group">
                    <label>Abstract</label>
                    <textarea id="abstract" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label>Upload Document (PDF only)</label>
                    <input type="file" id="document" accept=".pdf" required>
                </div>

                <button type="submit" class="submit-btn">Submit Publication</button>
            </form>
        </div>

        <div class="my-publications">
            <h2>My Publications</h2>
            <div id="publicationsList">
                <!-- Publications will be loaded here -->
            </div>
        </div>
    </div>

    <script>
       document.getElementById('researchForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    try {
        const formData = new FormData();
        const userEmail = localStorage.getItem('userEmail');

        if (!userEmail) {
            throw new Error('User email not found. Please login again.');
        }

        // Add all form fields to FormData
        formData.append('title', document.getElementById('title').value);
        formData.append('authors', document.getElementById('authors').value);
        formData.append('type', document.getElementById('type').value);
        formData.append('publication', document.getElementById('publication').value);
        formData.append('date', document.getElementById('date').value);
        formData.append('abstract', document.getElementById('abstract').value);
        formData.append('facultyEmail', userEmail);

        const fileInput = document.getElementById('document');
        if (fileInput.files.length > 0) {
            formData.append('document', fileInput.files[0]);
        } else {
            throw new Error('Please select a document to upload');
        }

        const response = await fetch('http://localhost:4009/api/research/submit', {
            method: 'POST',
            body: formData
        });

        const data = await response.json();
        
        if (data.success) {
            alert('Publication submitted successfully!');
            document.getElementById('researchForm').reset();
            await loadPublications();
        } else {
            throw new Error(data.message || 'Failed to submit publication');
        }
    } catch (error) {
        console.error('Error:', error);
        alert(error.message);
    }
});

async function loadPublications() {
    try {
        const userEmail = localStorage.getItem('userEmail');
        const response = await fetch(`http://localhost:4009/api/research/${userEmail}`);
        const data = await response.json();

        const container = document.getElementById('publicationsList');
        if (data.success && data.publications.length > 0) {
            container.innerHTML = data.publications.map(pub => `
                <div class="publication-card">
                    <h3>${pub.title}</h3>
                    <p><strong>Authors:</strong> ${pub.authors}</p>
                    <p><strong>Type:</strong> ${pub.type}</p>
                    <p><strong>Published in:</strong> ${pub.publication}</p>
                    <p><strong>Date:</strong> ${new Date(pub.date).toLocaleDateString()}</p>
                    ${pub.documentPath ? `
                        <button class="view-doc-btn" onclick="viewDocument('${pub.documentPath}')">
                            View Document
                        </button>
                    ` : '<p>No document available</p>'}
                </div>
            `).join('');
        } else {
            container.innerHTML = '<p>No publications found</p>';
        }
    } catch (error) {
        console.error('Error:', error);
        document.getElementById('publicationsList').innerHTML = `<p>Error loading publications: ${error.message}</p>`;
    }
}
function viewDocument(filename) {
    if (!filename) {
        alert('Document not available');
        return;
    }

    // First check if the file exists by making a HEAD request
    fetch(`http://localhost:4009/api/research/document/${encodeURIComponent(filename)}`, {
        method: 'HEAD'
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Document not found on server');
        }
        
        // If HEAD request succeeds, open the modal with the PDF
        const modal = document.createElement('div');
        modal.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        `;

        const iframe = document.createElement('iframe');
        iframe.style.cssText = `
            width: 90%;
            height: 90%;
            border: none;
            background: white;
        `;
        
        // Add a timestamp to prevent caching issues
        iframe.src = `http://localhost:4009/api/research/document/${encodeURIComponent(filename)}?t=${Date.now()}`;

        const closeBtn = document.createElement('button');
        closeBtn.textContent = '×';
        closeBtn.style.cssText = `
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        `;

        closeBtn.onclick = () => modal.remove();
        modal.appendChild(iframe);
        modal.appendChild(closeBtn);
        document.body.appendChild(modal);
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Failed to load document: ' + error.message);
    });
}
        function openPdfViewer(documentPath) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.8);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            `;

            const pdfViewer = document.createElement('iframe');
            pdfViewer.style.cssText = `
                width: 90%;
                height: 90%;
                border: none;
                border-radius: 8px;
                background: white;
            `;
            
            // Use the direct path to the document
            pdfViewer.src = `http://localhost:4009/api/research/document/${documentPath}`;

            const closeBtn = document.createElement('button');
            closeBtn.textContent = '×';
            closeBtn.style.cssText = `
                position: absolute;
                top: 20px;
                right: 20px;
                background: #ff4444;
                color: white;
                border: none;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                font-size: 24px;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
            `;
            
            closeBtn.onclick = () => modal.remove();
            modal.appendChild(pdfViewer);
            modal.appendChild(closeBtn);
            document.body.appendChild(modal);
        }

        // Update the form submission handler to include document viewing
        document.getElementById('researchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            // ...existing form submission code...
            
            if (data.success) {
                alert('Research publication submitted successfully!');
                const viewButton = document.createElement('button');
                viewButton.textContent = 'View Document';
                viewButton.classList.add('view-btn');
                viewButton.onclick = () => openPdfViewer(data.documentPath);
                document.getElementById('researchForm').appendChild(viewButton);
            }
        });

        // Load publications when page loads
        document.addEventListener('DOMContentLoaded', loadPublications);
    </script>
</body>
</html>
