<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop/FDP Submission</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #1e90ee,#48daea);
        min-height: 100vh;
    }
       .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.3rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(50px);
        }

        .logo {
            font-size: 2rem;
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            margin-right: auto;
        }

        .navbar {
            display: flex;
            align-items: center;
            gap: 2rem;
            padding-right: 2rem;
        }

        .navbar a {
            font-size: 1.15rem;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #00abf0;
        }

        .navbar a.active {
            background: #2575fc;
            color: white;
        }

        /* Update container margin to account for navbar */
        .container {
            margin-top: 100px;
        }
        #workshopForm {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    .form-label {
        color: #fff;
        font-weight: 500;
        margin-bottom: 10px;
    }

    .form-control, .form-select {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
        transition: all 0.3s ease;
    }

    .form-control:focus, .form-select:focus {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.5);
        box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.1);
        color: #fff;
    }

    .form-control::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }

    .form-select option {
        background: #2a5298;
        color: #fff;
    }

    .btn-submit {
        background: linear-gradient(135deg, #4CAF50, #45a049);
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 25px;
        font-weight: 500;
        box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        transition: all 0.3s ease;
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
    }

    h2 {
        color: #fff;
        text-align: center;
        margin-bottom: 30px;
        font-weight: 600;
    }

    .alert {
        backdrop-filter: blur(10px);
        border: none;
        margin-top: 20px;
    }

    .alert-success {
        background: rgba(5, 232, 12, 0.2);
        color: #fff;
    }

    .alert-danger {
        background: rgba(244, 67, 54, 0.2);
        color: #fff;
    }

    .text-muted {
        color: rgba(255, 255, 255, 0.6) !important;
    }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">TATHYA</a>
        <nav class="navbar">
            <a href="/faculty_dashboard">Dashboard</a>
            <a href="/faculty_profile">My Profile</a>
            <a href="/research">Research</a>
            <a href="/faculty_notifications">Notifications</a>
            <i class='bx bx-moon' id="theme-toggle"></i>
        </nav>
    </header>
    <div class="container">
        <h2 class="text-center mb-4">Workshop/FDP Submission Form</h2>
        
        <form id="workshopForm">
            <div class="mb-3">
                <label class="form-label">Type</label>
                <select class="form-select" id="type" required>
                    <option value="">Select Type</option>
                    <option value="FDP">Faculty Development Program (FDP)</option>
                    <option value="Workshop">Workshop</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Title</label>
                <select class="form-select" id="title" required>
                    <option value="">Select Title</option>
                    <!-- FDP Options -->
                    <optgroup label="FDP Topics">
                        <option value="Teaching Methodology">Teaching Methodology</option>
                        <option value="Research Methodology">Research Methodology</option>
                        <option value="Data Science">Data Science</option>
                        <option value="Artificial Intelligence">Artificial Intelligence</option>
                        <option value="Machine Learning">Machine Learning</option>
                        <option value="Cloud Computing">Cloud Computing</option>
                        <option value="Cybersecurity">Cybersecurity</option>
                    </optgroup>
                    <!-- Workshop Options -->
                    <optgroup label="Workshop Topics">
                        <option value="Web Development">Web Development</option>
                        <option value="Mobile App Development">Mobile App Development</option>
                        <option value="Python Programming">Python Programming</option>
                        <option value="IoT">Internet of Things (IoT)</option>
                        <option value="Blockchain">Blockchain Technology</option>
                        <option value="DevOps">DevOps</option>
                    </optgroup>
                </select>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">From Date</label>
                    <input type="date" class="form-control" id="fromDate" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">To Date</label>
                    <input type="date" class="form-control" id="toDate" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Location</label>
                <input type="text" class="form-control" id="location" placeholder="Enter location" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Institute/Organization Name</label>
                <input type="text" class="form-control" id="instituteName" placeholder="Enter institute or organization name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Certificate (Optional)</label>
                <input type="file" class="form-control" id="certificate" accept=".pdf">
                <small class="text-muted">Upload PDF file only (Max size: 5MB)</small>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-submit">Submit</button>
            </div>
        </form>

        <div class="alert alert-success" id="successAlert">
            Submission successful!
        </div>
        <div class="alert alert-danger" id="errorAlert">
            Error in submission. Please try again.
        </div>
    </div>

    <script>
        
       // Update the form submission code
document.getElementById('workshopForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = new FormData();
    formData.append('type', document.getElementById('type').value);
    formData.append('title', document.getElementById('title').value);
    formData.append('fromDate', document.getElementById('fromDate').value);
    formData.append('toDate', document.getElementById('toDate').value);
    formData.append('location', document.getElementById('location').value);
    formData.append('instituteName', document.getElementById('instituteName').value);
    formData.append('facultyEmail', localStorage.getItem('userEmail'));
    formData.append('department', localStorage.getItem('userDepartment'));
    
    const certificateFile = document.getElementById('certificate').files[0];
    if (certificateFile) {
        formData.append('certificate', certificateFile);
    }

    try {
        const response = await fetch('http://localhost:4009/api/workshop/submit', {
            method: 'POST',
            body: formData
        });

        if (response.ok) {
            document.getElementById('successAlert').style.display = 'block';
            document.getElementById('errorAlert').style.display = 'none';
            document.getElementById('workshopForm').reset();
        } else {
            throw new Error('Submission failed');
        }
    } catch (error) {
        document.getElementById('errorAlert').style.display = 'block';
        document.getElementById('successAlert').style.display = 'none';
        console.error('Error:', error);
    }
});

        // Date validation
        document.getElementById('toDate').addEventListener('change', function() {
            const fromDate = document.getElementById('fromDate').value;
            const toDate = this.value;
            
            if (fromDate && toDate && fromDate > toDate) {
                alert('End date cannot be earlier than start date');
                this.value = '';
            }
        });

        // File size validation
        document.getElementById('certificate').addEventListener('change', function() {
            const file = this.files[0];
            const maxSize = 5 * 1024 * 1024; // 5MB

            if (file && file.size > maxSize) {
                alert('File size exceeds 5MB limit');
                this.value = '';
            }

            if (file && !file.type.includes('pdf')) {
                alert('Please upload PDF files only');
                this.value = '';
            }
        });

        // Dynamic title options based on type
        document.getElementById('type').addEventListener('change', function() {
            const titleSelect = document.getElementById('title');
            const fdpGroup = titleSelect.querySelector('optgroup[label="FDP Topics"]');
            const workshopGroup = titleSelect.querySelector('optgroup[label="Workshop Topics"]');
            
            fdpGroup.style.display = this.value === 'FDP' ? '' : 'none';
            workshopGroup.style.display = this.value === 'Workshop' ? '' : 'none';
            
            titleSelect.value = ''; // Reset selection when type changes
        });
    </script>
</body>
</html>
