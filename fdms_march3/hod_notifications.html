<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOD Notifications</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1e90ee,#48daea);
            color: white;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.3rem 5%;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(50px);
            z-index: 1000;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.15rem;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #00abf0;
        }

        .notification-container {
            max-width: 800px;
            margin: 100px auto 20px;
            padding: 20px;
        }

        .message-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .message-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .priority-high {
            border-left: 4px solid #ff4444;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .message-subject {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .message-time {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .message-content {
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .message-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .sender-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sender-icon {
            font-size: 1.2rem;
            color: #00abf0;
        }

        .filter-buttons {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .filter-btn.active {
            background: rgba(255, 255, 255, 0.3);
        }

        .no-messages {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 1.2rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-card {
            animation: fadeInUp 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div>
                <a href="/hod_dashboard">Dashboard</a>
                <a href="/faculty_profile">My Profile</a>
                <a href="/hod_notifications" class="active">Notifications</a>
                <a href="/manage_faculty">Manage Faculty</a>
            </div>
            <i class='bx bx-moon' id="theme-toggle"></i>
        </nav>
    </header>

    <div class="notification-container">
        <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterMessages('all')">All Messages</button>
            <button class="filter-btn" onclick="filterMessages('unread')">Unread</button>
            <button class="filter-btn" onclick="filterMessages('priority')">High Priority</button>
        </div>
        
        <div id="messageContainer">
            <!-- Messages will be loaded here -->
        </div>
    </div>

    <script>
        async function loadMessages() {
            try {
                const userEmail = localStorage.getItem('userEmail');
                const userName = localStorage.getItem('userName');
                const response = await fetch(`http://localhost:4009/api/messages/${userEmail}`);
                const data = await response.json();
                
                const container = document.getElementById('messageContainer');
                
                if (data.success && data.messages.length > 0) {
                    container.innerHTML = data.messages.map((msg, index) => `
                        <div class="message-card ${msg.important ? 'priority-high' : ''}" 
                             data-status="${msg.read ? 'read' : 'unread'}"
                             style="animation-delay: ${index * 0.1}s"
                             onclick="notifyAdmin('${msg._id}', '${userName}')">
                            <div class="message-header">
                                <div class="message-subject">${msg.subject || 'No Subject'}</div>
                                <div class="message-time">${new Date(msg.createdAt).toLocaleString()}</div>
                            </div>
                            <div class="message-content">${msg.message}</div>
                            <div class="message-footer">
                                <div class="sender-info">
                                    <i class='bx bxs-user sender-icon'></i>
                                    <span>From: ${msg.from}</span>
                                </div>
                            </div>
                        </div>
                    `).join('');

                    // Mark unread messages as read
                    data.messages.filter(msg => !msg.read).forEach(msg => {
                        notifyAdmin(msg._id, userName);
                    });
                } else {
                    container.innerHTML = '<div class="no-messages">No messages to display</div>';
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        async function notifyAdmin(messageId, userName) {
            try {
                await fetch('http://localhost:4009/api/messages/read', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messageId,
                        userName,
                        readAt: new Date().toISOString()
                    })
                });
            } catch (error) {
                console.error('Error notifying admin:', error);
            }
        }

        function filterMessages(type) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.filter-btn[onclick*="${type}"]`).classList.add('active');

            document.querySelectorAll('.message-card').forEach(card => {
                switch(type) {
                    case 'all':
                        card.style.display = 'block';
                        break;
                    case 'unread':
                        card.style.display = card.dataset.status === 'unread' ? 'block' : 'none';
                        break;
                    case 'priority':
                        card.style.display = card.classList.contains('priority-high') ? 'block' : 'none';
                        break;
                }
            });
        }

        // Load messages when page loads
        document.addEventListener('DOMContentLoaded', loadMessages);
        
        // Refresh messages every 30 seconds
        setInterval(loadMessages, 30000);
    </script>
</body>
</html>
