<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Notifications</title>
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        #theme-toggle {
        margin-left: 1rem;
        color: white;
        font-size: 1.8rem;
        cursor: pointer;
        transition: transform 0.3s ease;
        display: flex;
        align-items: center;
    }

    #theme-toggle:hover {
        transform: rotate(180deg);
        color: #00abf0;
    }

    body.dark-mode {
        background: linear-gradient(to right, #0b0b0c, #0c0d0e);
    }

    body.dark-mode .profile-section,
    body.dark-mode .info-item {
        background: #1e1e1e;
        color: #fff;
    }

    body.dark-mode .info-label {
        color: #aaa;
    }

    body.dark-mode .info-value {
        color: #fff;
    }
        /* Add to your existing styles */
        #theme-toggle {
            margin-left: 1rem;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
    
        #theme-toggle:hover {
            transform: rotate(180deg);
        }
    
        body.dark-mode {
            background: linear-gradient(to right, #0b0b0c, #0c0d0e);
            color: #fff;
        }
    
        body.dark-mode .profile-section,
        body.dark-mode .info-item {
            background: #1a1a1a;
            color: #fff;
        }
    
        body.dark-mode .info-label {
            color: #aaa;
        }
    
        body.dark-mode .info-value {
            color: #fff;
        }
    </style>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1e90ee, #48daea);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.3rem 5%;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(50px);
            z-index: 100;
        }

        .notification-container {
            margin-top: 100px;
            padding: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .notification-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: white;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            resize: vertical;
        }

        .notification-options {
            display: flex;
            gap: 20px;
            margin: 15px 0;
        }

        .submit-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background: #45a049;
        }

        .notifications-list {
            margin-top: 20px;
        }

        .notification-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            color: white;
        }

        .notification-card.important {
            border-left: 4px solid #ff4444;
        }

        .notification-meta {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="/admin_dashboard">Dashboard</a>
            <a href="/notifications" class="active">Notifications</a>
            <a href="/faculty_profile">My Profile</a>
            <i class='bx bx-moon' id="theme-toggle"></i>
        </nav>
    </header>

    <div class="notification-container">
        <div class="notification-form">
            <h2>Post New Notification</h2>
            <form id="notificationForm">
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="4" required></textarea>
                </div>

                <div class="notification-options">
                    <label>
                        <input type="checkbox" id="important">
                        Mark as Important
                    </label>

                    <label>
                        <input type="datetime-local" id="expiryDate">
                        Set Expiry Date/Time
                    </label>
                </div>

                <button type="submit" class="submit-btn">Post Notification</button>
            </form>
        </div>

        <div class="notifications-list">
            <h2>Active Notifications</h2>
            <div id="notificationsList"></div>
        </div>
    </div>

    <script>
        document.getElementById('notificationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            try {
                const adminEmail = localStorage.getItem('userEmail');
                const notification = {
                    message: document.getElementById('message').value,
                    important: document.getElementById('important').checked,
                    expiresAt: document.getElementById('expiryDate').value || null,
                    createdBy: adminEmail
                };

                console.log('Sending notification:', notification);

                const response = await fetch('http://localhost:4009/api/notifications', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(notification)
                });

                const data = await response.json();
                if (data.success) {
                    alert('Notification posted successfully!');
                    document.getElementById('notificationForm').reset();
                    loadNotifications();
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.error('Error posting notification:', error);
                alert('Failed to post notification: ' + error.message);
            }
        });

        async function loadNotifications() {
            try {
                const response = await fetch('http://localhost:4009/api/notifications/active');
                const data = await response.json();

                const container = document.getElementById('notificationsList');
                if (data.success && data.notifications.length > 0) {
                    container.innerHTML = data.notifications.map(notif => `
                        <div class="notification-card ${notif.important ? 'important' : ''}">
                            <div class="notification-content">${notif.message}</div>
                            <div class="notification-meta">
                                Posted: ${new Date(notif.createdAt).toLocaleString()}
                                ${notif.expiresAt ? `<br>Expires: ${new Date(notif.expiresAt).toLocaleString()}` : ''}
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<p>No active notifications</p>';
                }
            } catch (error) {
                console.error('Error loading notifications:', error);
                document.getElementById('notificationsList').innerHTML = 
                    '<p>Error loading notifications</p>';
            }
        }

        // Load notifications when page loads
        document.addEventListener('DOMContentLoaded', loadNotifications);


        const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    // Check theme on page load
    function applyTheme() {
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            body.classList.add('dark-mode');
            themeToggle.classList.remove('bx-moon');
            themeToggle.classList.add('bx-sun');
        } else {
            body.classList.remove('dark-mode');
            themeToggle.classList.add('bx-moon');
            themeToggle.classList.remove('bx-sun');
        }
    }

    // Apply theme on page load
    applyTheme();

    // Toggle theme
    themeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        const isDark = body.classList.contains('dark-mode');
        
        // Update localStorage
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        
        // Update icon
        if (isDark) {
            themeToggle.classList.remove('bx-moon');
            themeToggle.classList.add('bx-sun');
        } else {
            themeToggle.classList.add('bx-moon');
            themeToggle.classList.remove('bx-sun');
        }
    });

    // Listen for theme changes from other pages
    window.addEventListener('storage', (e) => {
        if (e.key === 'theme') {
            applyTheme();
        }
    });
    </script>
</body>
</html>
