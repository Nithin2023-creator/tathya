<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Notifications</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1e90ee,#48daea);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1.3rem 5%;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(50px);
            z-index: 1000;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.15rem;
        }

        .notification-container {
            max-width: 800px;
            margin: 100px auto 20px;
            padding: 20px;
        }

        .message-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            color: white;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .message-card:hover {
            transform: translateY(-5px);
        }

        .message-card.unread {
            border-left: 4px solid #4CAF50;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .message-subject {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
        }

        .message-time {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .message-content {
            line-height: 1.5;
            margin: 15px 0;
        }

        .message-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message-sender {
            font-style: italic;
            color: rgba(255, 255, 255, 0.8);
        }

        .notification-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4444;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
        }

        .filter-section {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 8px 15px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .filter-btn.active {
            background: rgba(255, 255, 255, 0.3);
        }

        .no-messages {
            text-align: center;
            color: white;
            padding: 40px;
            font-size: 1.2rem;
        }

        .mark-read-btn {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mark-read-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .message-card {
            animation: slideIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div>
                <a href="/faculty_dashboard">Dashboard</a>
                <a href="/faculty_profile">My Profile</a>
                <a href="/faculty_notifications" class="active">Notifications</a>
            </div>
            <i class='bx bx-moon' id="theme-toggle"></i>
        </nav>
    </header>

    <div class="notification-container">
        <div class="filter-section">
            <button class="filter-btn active" onclick="filterMessages('all')">All</button>
            <button class="filter-btn" onclick="filterMessages('unread')">Unread</button>
            <button class="filter-btn" onclick="filterMessages('admin')">From Admin</button>
        </div>
        
        <div id="messageContainer">
            <!-- Messages will be loaded here -->
        </div>
    </div>

    <script>
        async function loadMessages() {
            try {
                const userEmail = localStorage.getItem('userEmail');
                const userName = localStorage.getItem('userName');
                const response = await fetch(`http://localhost:4009/api/messages/${userEmail}`);
                const data = await response.json();
                
                const container = document.getElementById('messageContainer');
                
                if (data.success && data.messages.length > 0) {
                    container.innerHTML = data.messages.map((msg, index) => `
                        <div class="message-card ${!msg.read ? 'unread' : ''}" 
                             data-message-id="${msg._id}"
                             data-from-admin="${msg.from.includes('admin')}"
                             style="animation-delay: ${index * 0.1}s"
                             onclick="notifyAdmin('${msg._id}', '${userName}')">
                            <div class="message-header">
                                <div class="message-subject">${msg.subject || 'No Subject'}</div>
                                <div class="message-time">${new Date(msg.createdAt).toLocaleString()}</div>
                            </div>
                            <div class="message-content">${msg.message}</div>
                            <div class="message-footer">
                                <div class="message-sender">From: ${msg.from}</div>
                            </div>
                        </div>
                    `).join('');

                    // Mark all unread messages as read when page loads
                    const unreadMessages = data.messages.filter(msg => !msg.read);
                    if (unreadMessages.length > 0) {
                        unreadMessages.forEach(msg => {
                            notifyAdmin(msg._id, userName);
                        });
                    }
                } else {
                    container.innerHTML = '<div class="no-messages">No messages to display</div>';
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        async function notifyAdmin(messageId, userName) {
            try {
                const response = await fetch('http://localhost:4009/api/messages/read', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messageId,
                        userName,
                        readAt: new Date().toISOString()
                    })
                });
            } catch (error) {
                console.error('Error notifying admin:', error);
            }
        }

        function filterMessages(type) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.filter-btn[onclick*="${type}"]`).classList.add('active');

            document.querySelectorAll('.message-card').forEach(card => {
                if (type === 'all') {
                    card.style.display = 'block';
                } else if (type === 'unread') {
                    card.style.display = card.classList.contains('unread') ? 'block' : 'none';
                } else if (type === 'admin') {
                    card.style.display = card.dataset.fromAdmin === 'true' ? 'block' : 'none';
                }
            });
        }

        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            themeToggle.classList.add('bx-sun');
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            themeToggle.classList.toggle('bx-sun');
            localStorage.setItem('theme', body.classList.contains('dark-mode') ? 'dark' : 'light');
        });

        // Load messages when page loads
        document.addEventListener('DOMContentLoaded', loadMessages);
        
        // Refresh messages every 30 seconds
        setInterval(loadMessages, 30000);
    </script>
</body>
</html>
