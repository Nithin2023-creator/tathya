<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Calendar with Reminders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 90%;
      max-width: 900px;
      margin: 20px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #eee;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 1px;
      background: #ccc;
    }
    .day, .day-name {
      background: white;
      padding: 0.5rem;
      min-height: 80px;
      position: relative;
      font-size: 14px;
    }
    .day-name {
      background: #eee;
      font-weight: bold;
      text-align: center;
    }
    .day.today {
      background: #dff0d8;
    }
    .tasks {
      margin-top: 0.25rem;
      font-size: 0.75rem;
    }
    .task {
      background: #2196F3;
      color: white;
      padding: 2px 4px;
      margin: 2px 0;
      border-radius: 4px;
    }
    .add-task-btn {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 14px;
      cursor: pointer;
    }
    #task-modal {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }
    #task-modal .modal-content {
      background: white;
      padding: 1rem;
      border-radius: 5px;
      width: 300px;
    }
    #task-modal input, #task-modal textarea {
      width: 100%;
      margin-bottom: 0.5rem;
    }
    #task-modal button {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h2>Task Calendar with Reminders</h2>
    </header>
    <div class="controls">
      <button onclick="changeMonth(-1)">‚Üê Previous</button>
      <div id="month-year"></div>
      <button onclick="changeMonth(1)">Next ‚Üí</button>
    </div>
    <div class="calendar" id="calendar"></div>
  </div>

  <div id="task-modal">
    <div class="modal-content">
      <h3 id="modal-date"></h3>
      <input type="text" id="task-title" placeholder="Task Title" />
      <textarea id="task-desc" placeholder="Task Description"></textarea>
      <input type="time" id="task-time" />
      <button id="save-task">Save</button>
      <button id="cancel-task">Cancel</button>
    </div>
  </div>

  <script>
    const calendarEl = document.getElementById('calendar');
    const taskModal = document.getElementById('task-modal');
    const modalDate = document.getElementById('modal-date');
    const taskTitle = document.getElementById('task-title');
    const taskDesc = document.getElementById('task-desc');
    const taskTime = document.getElementById('task-time');
    const saveTaskBtn = document.getElementById('save-task');
    const cancelTaskBtn = document.getElementById('cancel-task');
    const monthYearEl = document.getElementById('month-year');
  
    let selectedDate = null;
    let tasks = JSON.parse(localStorage.getItem('tasks')) || {};
    let current = new Date();
  
    function renderCalendar() {
      const year = current.getFullYear();
      const month = current.getMonth();
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const startDay = firstDay.getDay();
      const totalDays = lastDay.getDate();
  
      monthYearEl.textContent = `${firstDay.toLocaleString('default', { month: 'long' })} ${year}`;
      calendarEl.innerHTML = '';
  
      const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
      dayNames.forEach(day => {
        const dayNameEl = document.createElement('div');
        dayNameEl.classList.add('day-name');
        dayNameEl.textContent = day;
        calendarEl.appendChild(dayNameEl);
      });
  
      for (let i = 0; i < startDay; i++) {
        const emptyCell = document.createElement('div');
        emptyCell.classList.add('day');
        calendarEl.appendChild(emptyCell);
      }
  
      for (let i = 1; i <= totalDays; i++) {
        const date = new Date(year, month, i);
        const dateStr = date.toISOString().split('T')[0];
        const dayEl = document.createElement('div');
        dayEl.classList.add('day');
        if (date.toDateString() === new Date().toDateString()) {
          dayEl.classList.add('today');
        }
        dayEl.innerHTML = `<strong>${i}</strong>`;
        const tasksEl = document.createElement('div');
        tasksEl.classList.add('tasks');
        if (tasks[dateStr]) {
          tasks[dateStr].forEach(task => {
            const taskEl = document.createElement('div');
            taskEl.classList.add('task');
            taskEl.textContent = task.title;
            tasksEl.appendChild(taskEl);
          });
        }
        dayEl.appendChild(tasksEl);
        const addBtn = document.createElement('button');
        addBtn.classList.add('add-task-btn');
        addBtn.textContent = '+';
        addBtn.addEventListener('click', () => openModal(dateStr));
        dayEl.appendChild(addBtn);
        calendarEl.appendChild(dayEl);
      }
    }
  
    function changeMonth(delta) {
      current.setMonth(current.getMonth() + delta);
      renderCalendar();
    }
  
    function openModal(dateStr) {
      selectedDate = dateStr;
      modalDate.textContent = `Add Task for ${dateStr}`;
      taskTitle.value = '';
      taskDesc.value = '';
      taskTime.value = '';
      taskModal.style.display = 'flex';
    }
  
    function closeModal() {
      taskModal.style.display = 'none';
    }
  
    saveTaskBtn.addEventListener('click', () => {
      const title = taskTitle.value.trim();
      const desc = taskDesc.value.trim();
      const time = taskTime.value;
      if (!title || !time) return;
      if (!tasks[selectedDate]) tasks[selectedDate] = [];
      tasks[selectedDate].push({ title, desc, time, notified: false });
      localStorage.setItem('tasks', JSON.stringify(tasks));
      closeModal();
      renderCalendar();
    });
  
    cancelTaskBtn.addEventListener('click', closeModal);
  
    function checkReminders() {
      const now = new Date();
      const currentDate = now.toISOString().split("T")[0];
      const currentTime = now.toTimeString().substring(0, 5); // "HH:MM"
  
      tasks = JSON.parse(localStorage.getItem("tasks")) || {};
  
      if (tasks[currentDate]) {
        let updated = false;
        tasks[currentDate].forEach(task => {
          if (task.time === currentTime && !task.notified) {
            if (Notification.permission === "granted") {
              new Notification("üîî Task Reminder", {
                body: `${task.title} - ${task.desc || ''}`,
                icon: "https://cdn-icons-png.flaticon.com/512/1827/1827279.png"
              });
              task.notified = true;
              updated = true;
            }
          }
        });
        if (updated) {
          localStorage.setItem("tasks", JSON.stringify(tasks));
        }
      }
    }
  
    document.addEventListener("DOMContentLoaded", function () {
      if (Notification.permission !== "granted") {
        Notification.requestPermission();
      }
      renderCalendar();
      checkReminders();
      setInterval(checkReminders, 60000); // Every minute
    });
  </script>
  
</body>
</html>
